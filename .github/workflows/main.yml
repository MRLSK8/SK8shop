on:
  push:
    branches:
    - main
jobs:
  run_tests:
    name: run tests on main
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v4
     - name: Using Node.js
       uses: actions/setup-node@v4
       with:
        node-version: '21.x'
     - name: npm install, build and test
       run: |
        yarn install
        yarn test
